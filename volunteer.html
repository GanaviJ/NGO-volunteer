<html>
	<head>
		<title>
			forms
		</title>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Personal Information</legend>
					<div class="inform">
					<input type="text" name="firstname" placeholder="First Name:" required><br></div>
					
					<div class="inform"><input type="text" name="lastname" placeholder="Last Name" required><br></div>
					<div class="inform">Gender:
					<input type="radio" name="gender" value="Male">Male
					<input type="radio" name="gender" value="Female">Female<br></div>
					<div class="inform">
					<input type="email" name="email" placeholder="E-Mail ID" required><br></div>
					<div class="inform">
					<input type="text" name="username" placeholder="User Name" required><br></div>
					<div class="inform">
					<input type="password" name"pass" placeholder="Password" required><br></div>
					
					<div class="inform"><input type="password" name"pass" placeholder="Confirm Password" required><br></div>
					
				    <div class="inform"><input type="number" name="age" min="18" max="65" placeholder="Age" required><br></div>
					<div class="inform">Blood Group:
					<select name="blood_groups" required>
						<option value="A+">A+</option>
						<option value="A-">A-</option>
						<option value="B+">B+</option>
						<option value="B-">B-</option>
						<option value="AB+">AB+</option>
						<option value="AB-">AB-</option>
						<option value="O+">O+</option>
						<option value="O-">O-</option>
					</select><br></div>
					<div class="inform">
					<input type="tel" name="mobnum" placeholder="Mobile number" required><br></div>
					<div class="inform">
					<input type="text" name="address" size="45" placeholder="Address" required><br></div>
					<div class="inform">
					<input type="text" name="city" placeholder="City" required><br></div>
					<div class="inform">
					<input type="text" name="state" placeholder="State" required><br></div>
					<div class="inform">
					<input type="text" name="country" placeholder="Country" required><br></div>
			</fieldset>
			<fieldset>
				<legend>Technical</legend>
					Skills:<br>
					<textarea name="skill" rows="10" cols="30"></textarea><br><br>
					Donations:<br>
					<textarea name="donate" rows="10" cols="30"></textarea><br><br>
					No of hours available per day:
					<input type="number" name="hours" min="1"><br><br>
			</fieldset>
					<input type="submit">
		</form>
	</body>
</html>
