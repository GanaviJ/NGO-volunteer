	<body>
		
		<form class="performs">
					<h1>Personal Details</h1>
					<div class="inform">
					<input type="text" name="firstname" class="text ip" placeholder="First Name" required></div>
					
					<div class="inform"><input type="text" class="text ip " name="lastname" placeholder="Last Name" required></div>
					<div class="inform rad">
					<input type="radio" name="gender" class="radio ip" value="Male" ><span>Male</span>
					<input type="radio" name="gender" class="radio ip" value="Female"><span>Female</span></div>
					<div class="inform">
					<input type="email" name="email" class="email ip" placeholder="E-Mail ID" required></div>
					<div class="inform">
					<input type="text" name="username" class="text ip" placeholder="User Name" required></div>
					<div class="inform">
					<input type="password" name="pass" class="password ip" placeholder="Password" required></div>
					
					<div class="inform"><input type="password" class="inform ip" name="pass" placeholder="Confirm Password" required></div>
					
				    <div class="inform"><input type="date" class="date" data-date-inline-picker="true" value="Date-of-Birth" required></div>
					<div class="inform">
					<select name="blood_groups" class="blood_groups ip"  required>
						<option  value="null"><span>Blood Group</span></option>
						<option   value="A+">A+</option>
						<option value="A-">A-</option>
						<option value="B+">B+</option>
						<option value="B-">B-</option>
						<option value="AB+">AB+</option>
						<option value="AB-">AB-</option>
						<option value="O+">O+</option>
						<option value="O-">O-</option>
					</select></div>
					<div class="inform">
					<input type="tel" name="mobnum" class="inform ip" placeholder="Mobile number" required></div>
					<div class="inform">
					<input type="text" name="address" class="inform" ip size="45" placeholder="Address" required></div>
					<div class="inform">
					<input type="text" name="city" class="inform ip" placeholder="City" required></div>
					<div class="inform">
					<input type="text" name="state" class="inform ip" placeholder="State" required></div>
					<div class="inform">
					<input type="text" name="country" class="inform" placeholder="Country" required></div>
		</form>

					<div class=""><input type="number" name="hours" class="text ip" min="1" placeholder="No of hours available per day"></div>
